<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chia sẻ Zalo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .btn-share {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0068ff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Chia sẻ ảnh qua Zalo</h1>

  <img src="https://i.imgur.com/6RLwN0p.jpeg" alt="Ảnh demo">

  <br><br>

  <a
    class="btn-share"
    href="https://zalo.me/share?url=https://i.imgur.com/6RLwN0p.jpeg"
    target="_blank"
  >
    Chia sẻ qua Zalo
  </a>

</body>
</html>
