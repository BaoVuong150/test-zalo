<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test Share Zalo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Chia sẻ ảnh qua Zalo</h1>
  <img id="shareImage" src="https://i.imgur.com/6RLwN0p.jpeg" alt="Ảnh demo">

  <br>
  <button id="shareZalo">Chia sẻ Zalo</button>

  <script>
    const btnZalo = document.getElementById('shareZalo');
    const imageUrl = document.getElementById('shareImage').src;

    btnZalo.addEventListener('click', () => {
      const encodedUrl = encodeURIComponent(imageUrl);
      const zaloShareUrl = `https://zalo.me/share?url=${encodedUrl}`;
      window.open(zaloShareUrl, '_blank');
    });
  </script>

</body>
</html>
