<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chia sẻ bằng navigator.share()</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2c6ff6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Chia sẻ qua điện thoại</h1>
  <p>Nhấn nút bên dưới để chia sẻ liên kết này qua Zalo hoặc ứng dụng khác.</p>

  <button id="btnShare">Chia sẻ ngay</button>

  <script>
    document.getElementById("btnShare").addEventListener("click", async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: "Ảnh vui nè!",
            text: "Xem thử ảnh này nhé!",
            url: "https://i.imgur.com/6RLwN0p.jpeg"
          });
          console.log("✅ Đã chia sẻ thành công!");
        } catch (err) {
          console.error("❌ Lỗi khi chia sẻ:", err);
        }
      } else {
        alert("Trình duyệt không hỗ trợ chức năng chia sẻ!");
      }
    });
  </script>

</body>
</html>
